<h1>AEM Lab Test Component</h1>
<h3>${properties.title}</h3>

<div data-sly-test="${properties.title && properties.fileReferenceLogo && properties.link}">
    <a href="${properties.link}" target="${properties.openInNewTab ? '_blank' : '_self'}">
        <img src="${properties.fileReferenceLogo}" alt="Logo" />
    </a>
</div>

<div data-sly-test="${!properties.title || !properties.fileReferenceLogo || !properties.link}">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Placeholder_view_vector.svg/681px-Placeholder_view_vector.svg.png" alt=""/>
</div>
